<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>delegate demo</title>
  <style>
  p {
    background: yellow;
    font-weight: bold;
    cursor: pointer;
    padding: 5px;
  }
  p.over {
    background: #ccc;
  }
  span {
    color: red;
  }
  </style>
  <script src="http://code.jquery.com/jquery-1.10.2.js"></script>
</head>
<body>
 
  <p>Click me!</p>
 
<span></span>
 
<script>


$( "div" ).on( "click", "p", function() {
  $( this ).after( "<p>Another paragraph!</p>" );
});
$("p").wrap("<div></div>");
</script>
 
</body>
</html>
